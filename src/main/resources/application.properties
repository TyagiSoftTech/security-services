spring.application.name=security-service
server.port=8084

# Uncomment the following line to enable Eureka client
eureka.client.enabled=true
# Uncomment the following line to set the Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Uncomment the following line to enable Spring Cloud Config client
spring.cloud.config.enabled=true

spring.security.oauth2.resourceserver.jwt.secret=mySecretKey
spring.main.allow-bean-definition-overriding=true

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securityDB
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration (if using JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


